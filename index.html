<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>My Blog preview card</title>
  <!-- font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="image" class="card-img">
    
      <div class="content">
        <p class="tag-content">Learning</p>
        <p class="date-content">Published 21 Dec 2023</p>
        <h2 class="content-heading">HTML & CSS foundations</h2>
        <p class="content-desc">
          These languages are the backbone of every
          website, defining structure, content, and
          presentation.
        </p>
      </div>
      
      <div class="artist">
        <img src="./assets/images/image-avatar.webp" alt="artist" class="artist-img">
        <p class="artist-name">Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hoang Vu Phan</a>.
  </div>
</body>
</html>
